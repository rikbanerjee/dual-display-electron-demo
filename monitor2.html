<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Monitor 2 - Slideshow</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background-color: #000;
            color: #fff;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            overflow: hidden;
            height: 100vh;
            width: 100vw;
        }

        .slideshow-container {
            position: relative;
            width: 100%;
            height: 100%;
        }

        .slide {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            opacity: 0;
            transition: opacity 1s ease-in-out;
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
        }

        .slide.active {
            opacity: 1;
        }

        .status-indicator {
            position: fixed;
            top: 30px;
            right: 30px;
            background-color: rgba(255, 255, 255, 0.95);
            color: #000;
            padding: 15px 25px;
            border-radius: 10px;
            display: flex;
            align-items: center;
            gap: 10px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.3);
            z-index: 1000;
            font-weight: 500;
        }

        .status-dot {
            width: 12px;
            height: 12px;
            border-radius: 50%;
            background-color: #4CAF50;
            animation: pulse 2s infinite;
        }

        .status-dot.paused {
            background-color: #ff9800;
            animation: none;
        }

        .status-dot.syncing {
            background-color: #2196F3;
        }

        @keyframes pulse {
            0%, 100% {
                opacity: 1;
            }
            50% {
                opacity: 0.5;
            }
        }

        .slide-info {
            font-size: 14px;
        }
    </style>
</head>
<body>
    <div class="slideshow-container">
        <div class="slide" id="slide-0"></div>
        <div class="slide" id="slide-1"></div>
        <div class="slide" id="slide-2"></div>
    </div>

    <div class="status-indicator">
        <div class="status-dot" id="statusDot"></div>
        <div class="slide-info" id="slideInfo">Synced - Slide 1 / 3</div>
    </div>

    <script>
        // Image URLs for Monitor 2 (mountain/outdoor)
        const images = [
            'https://images.unsplash.com/photo-1464822759844-d150ad299bc4?w=1920&h=1080&fit=crop',
            'https://images.unsplash.com/photo-1506905925346-21bda4d32df4?w=1920&h=1080&fit=crop',
            'https://images.unsplash.com/photo-1519681393784-d120267933ba?w=1920&h=1080&fit=crop',
            'https://images.unsplash.com/photo-1501594907352-04cda38ebc29?w=1920&h=1080&fit=crop',
            'https://images.unsplash.com/photo-1470071459604-3b5ec3a7fe05?w=1920&h=1080&fit=crop'
        ];

        // Static images from images2 folder
        // const images = [
        //     'images2/IMG_1.jpg',
        //     'images2/IMG_2.jpg',
        //     'images2/IMG_3.jpg'
        // ];

        let currentSlide = 0;
        let isPlaying = true;

        // Initialize slides
        function initSlides() {
            images.forEach((url, index) => {
                const slide = document.getElementById(`slide-${index}`);
                slide.style.backgroundImage = `url(${url})`;
            });
            showSlide(0);
        }

        // Show specific slide
        function showSlide(index) {
            // Remove active class from all slides
            document.querySelectorAll('.slide').forEach(slide => {
                slide.classList.remove('active');
            });

            // Add active class to current slide
            const slide = document.getElementById(`slide-${index}`);
            if (slide) {
                slide.classList.add('active');
            }

            currentSlide = index;
            updateStatus();
        }

        // Update status indicator
        function updateStatus() {
            const info = document.getElementById('slideInfo');
            info.textContent = `Synced - Slide ${currentSlide + 1} / ${images.length}`;
        }

        // Update playback state
        function updatePlaybackState(playing) {
            isPlaying = playing;
            const dot = document.getElementById('statusDot');
            
            if (isPlaying) {
                dot.classList.remove('paused');
            } else {
                dot.classList.add('paused');
            }
        }

        // Listen for slide synchronization from Monitor 1
        if (window.electronAPI) {
            window.electronAPI.onSlideSync((slideIndex) => {
                if (slideIndex >= 0 && slideIndex < images.length) {
                    const dot = document.getElementById('statusDot');
                    dot.classList.add('syncing');
                    showSlide(slideIndex);
                    setTimeout(() => {
                        dot.classList.remove('syncing');
                    }, 500);
                }
            });

            window.electronAPI.onPlaybackSync((playing) => {
                updatePlaybackState(playing);
            });
        }

        // Initialize
        initSlides();
    </script>
</body>
</html>
