<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Monitor 1 - Slideshow</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background-color: #000;
            color: #fff;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            overflow: hidden;
            height: 100vh;
            width: 100vw;
        }

        .slideshow-container {
            position: relative;
            width: 100%;
            height: 100%;
        }

        .slide {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            opacity: 0;
            transition: opacity 1s ease-in-out;
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
        }

        .slide.active {
            opacity: 1;
        }

        .control-panel {
            position: fixed;
            bottom: 30px;
            left: 50%;
            transform: translateX(-50%);
            background-color: rgba(255, 255, 255, 0.95);
            color: #000;
            padding: 20px 30px;
            border-radius: 15px;
            display: flex;
            align-items: center;
            gap: 20px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.3);
            z-index: 1000;
        }

        .control-button {
            background-color: #000;
            color: #fff;
            border: none;
            padding: 12px 20px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 16px;
            font-weight: 500;
            transition: all 0.2s ease;
            min-width: 80px;
        }

        .control-button:hover {
            background-color: #333;
            transform: translateY(-2px);
        }

        .control-button:active {
            transform: translateY(0);
        }

        .control-button:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        .speed-selector {
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .speed-selector label {
            font-weight: 500;
            color: #000;
        }

        .speed-selector select {
            padding: 8px 12px;
            border-radius: 6px;
            border: 2px solid #000;
            background-color: #fff;
            color: #000;
            font-size: 14px;
            cursor: pointer;
        }

        .slide-counter {
            font-weight: 600;
            color: #000;
            min-width: 100px;
            text-align: center;
        }

        .status-indicator {
            width: 12px;
            height: 12px;
            border-radius: 50%;
            background-color: #4CAF50;
            animation: pulse 2s infinite;
        }

        .status-indicator.paused {
            background-color: #ff9800;
            animation: none;
        }

        @keyframes pulse {
            0%, 100% {
                opacity: 1;
            }
            50% {
                opacity: 0.5;
            }
        }
    </style>
</head>
<body>
    <div class="slideshow-container">
        <div class="slide" id="slide-0"></div>
        <div class="slide" id="slide-1"></div>
        <div class="slide" id="slide-2"></div>
    </div>

    <div class="control-panel">
        <div class="status-indicator" id="statusIndicator"></div>
        <button class="control-button" id="prevBtn">Previous</button>
        <button class="control-button" id="playPauseBtn">Pause</button>
        <button class="control-button" id="nextBtn">Next</button>
        <div class="speed-selector">
            <label for="speedSelect">Speed:</label>
            <select id="speedSelect">
                <option value="2000">2s</option>
                <option value="4000" selected>4s</option>
                <option value="6000">6s</option>
            </select>
        </div>
        <div class="slide-counter" id="slideCounter">1 / 3</div>
    </div>

    <script>
        // Image URLs for Monitor 1 (nature/landscape)
        const images = [
            'https://images.unsplash.com/photo-1506905925346-21bda4d32df4?w=1920&h=1080&fit=crop',
            'https://images.unsplash.com/photo-1441974231531-c6227db76b6e?w=1920&h=1080&fit=crop',
            'https://images.unsplash.com/photo-1470071459604-3b5ec3a7fe05?w=1920&h=1080&fit=crop',
            'https://images.unsplash.com/photo-1469474968028-56623f02e42e?w=1920&h=1080&fit=crop',
            'https://images.unsplash.com/photo-1501594907352-04cda38ebc29?w=1920&h=1080&fit=crop'
        ];

        // Static images from images1 folder
        // const images = [
        //     'images1/IMG_1.jpg',
        //     'images1/IMG_2.jpg',
        //     'images1/IMG_3.jpg'
        // ];

        let currentSlide = 0;
        let isPlaying = true;
        let slideInterval = null;
        let slideSpeed = 4000; // Default 4 seconds

        // Initialize slides
        function initSlides() {
            images.forEach((url, index) => {
                const slide = document.getElementById(`slide-${index}`);
                slide.style.backgroundImage = `url(${url})`;
            });
            showSlide(0);
        }

        // Show specific slide
        function showSlide(index) {
            // Remove active class from all slides
            document.querySelectorAll('.slide').forEach(slide => {
                slide.classList.remove('active');
            });

            // Add active class to current slide
            const slide = document.getElementById(`slide-${index}`);
            if (slide) {
                slide.classList.add('active');
            }

            currentSlide = index;
            updateSlideCounter();
            
            // Notify Monitor 2 via IPC
            if (window.electronAPI) {
                window.electronAPI.sendSlideChange(index);
            }
        }

        // Update slide counter display
        function updateSlideCounter() {
            const counter = document.getElementById('slideCounter');
            counter.textContent = `${currentSlide + 1} / ${images.length}`;
        }

        // Go to next slide
        function nextSlide() {
            const next = (currentSlide + 1) % images.length;
            showSlide(next);
        }

        // Go to previous slide
        function prevSlide() {
            const prev = (currentSlide - 1 + images.length) % images.length;
            showSlide(prev);
        }

        // Start auto-advancing
        function startSlideshow() {
            if (slideInterval) {
                clearInterval(slideInterval);
            }
            slideInterval = setInterval(nextSlide, slideSpeed);
        }

        // Stop auto-advancing
        function stopSlideshow() {
            if (slideInterval) {
                clearInterval(slideInterval);
                slideInterval = null;
            }
        }

        // Toggle play/pause
        function togglePlayPause() {
            isPlaying = !isPlaying;
            const btn = document.getElementById('playPauseBtn');
            const indicator = document.getElementById('statusIndicator');
            
            if (isPlaying) {
                btn.textContent = 'Pause';
                indicator.classList.remove('paused');
                startSlideshow();
            } else {
                btn.textContent = 'Play';
                indicator.classList.add('paused');
                stopSlideshow();
            }

            // Notify Monitor 2 via IPC
            if (window.electronAPI) {
                window.electronAPI.sendPlaybackState(isPlaying);
            }
        }

        // Handle speed change
        function handleSpeedChange() {
            slideSpeed = parseInt(document.getElementById('speedSelect').value);
            if (isPlaying) {
                startSlideshow();
            }
        }

        // Event listeners
        document.getElementById('prevBtn').addEventListener('click', () => {
            prevSlide();
            if (isPlaying) {
                startSlideshow(); // Restart timer
            }
        });

        document.getElementById('nextBtn').addEventListener('click', () => {
            nextSlide();
            if (isPlaying) {
                startSlideshow(); // Restart timer
            }
        });

        document.getElementById('playPauseBtn').addEventListener('click', togglePlayPause);
        document.getElementById('speedSelect').addEventListener('change', handleSpeedChange);

        // Keyboard navigation
        document.addEventListener('keydown', (e) => {
            if (e.key === 'ArrowLeft') {
                prevSlide();
                if (isPlaying) startSlideshow();
            } else if (e.key === 'ArrowRight') {
                nextSlide();
                if (isPlaying) startSlideshow();
            } else if (e.key === ' ' || e.key === 'Space') {
                e.preventDefault();
                togglePlayPause();
            }
        });

        // Initialize
        initSlides();
        startSlideshow();
    </script>
</body>
</html>
